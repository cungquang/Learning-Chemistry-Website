{% extends "layout.html" %}

{% block content %}
	<div class="content-section">
		<form method="POST" action="">
			{{ replyform.hidden_tag() }}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">{{ legend }}</legend>
				<div class="form-group">
					{{ replyform.replyContent.label(class="form-control-label") }}
					{{ replyform.replyContent(class="form-control form-control-lg") }}
				</div>				
			</fieldset>
			<div>
				{{ replyform.reply(class="btn btn-outline-info") }}	

			</div>
		</form>
	</div>
{% endblock content%}s
